<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <title> STEM </title>
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/jquery-ui.min.css" rel="stylesheet" />
        <link href="css/jquery-ui.structure.min.css" rel="stylesheet" />
        <link href="css/jquery-ui.theme.min.css" rel="stylesheet" />
        <link href="css/register.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h1>Register</h1>
            <h3 class="col-sm-offset-1 col-sm-11">Event</h3>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="dateInput" class="col-sm-2 control-label">Date</label>
                    <div class="col-sm-10">
                        <input type="text" id="dateInput" class="form-control"  />
                    </div>
                </div>
                <div class="form-group">
                    <label for="timeInput" class="col-sm-2 control-label">Time</label>
                    <div class="col-sm-2">
                        <label class="radio-inline">
                            <input type="radio" name="AMPM" value="AM">AM
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="AMPM" value="PM" checked>PM
                        </label>
                    </div>
                    <label for="hour" class="col-sm-1 control-label">H</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="hour">
                        </select>
                    </div>
                    <label for="minute" class="col-sm-1 control-label">M</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="minute">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="eventName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" id="eventName" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="event-departmrnts" class="col-sm-2 control-label">Departments</label>
                    <div class="col-sm-10" id="event-departments"></div>
                </div>
                <button id="registerEvent" type="button" class="btn btn-primary">Register Event</button>
            </form>

            <h3 class="col-sm-offset-1 col-sm-11">Department</h3>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="departmentName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" id="departmentName" class="form-control" />
                    </div>
                </div>
                <button id="registerDepartment" type="button" class="btn btn-primary">Register Department</button>
            </form>

            <h3 class="col-sm-offset-1 col-sm-11">Person</h3>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="personName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" id="personName" class="form-control" /> 
                    </div>
                </div>
                <div class="form-group">
                    <label for="person-departments" class="col-sm-2 control-label">Departments</label>
                    <div class="col-sm-10" id="person-departments"></div>
                </div>
                <button id="registerPerson" type="button" class="btn btn-primary">Register Person</button>
            </form>
        </div>

        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/register.js"></script>

        <script>
            

        </script>
    </body>
</html>
